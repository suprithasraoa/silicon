<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Silicon | Client</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    

    <script src="bootstrap/js/angular.min.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../index2.html"><b>Silicon</b>Client</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form>
        <div ng-app="sa_app" ng-controller="controller">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Mobile Number" ng-model="MobileNumber" required />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="Password" required />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
               <div class="callout callout-danger"  ng-show="calWrong" style=" padding: 2px;">

                    <h6>Username and Password Doesn't Match!</h6>
                  
                  </div>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </div>
</form>
       

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>

    <script type="text/javascript">
      
 
var app = angular.module("sa_app", []);
app.controller("controller", function($scope, $http) {
  
   $scope.login = function() {
$http.get("sub/Login_Check.php?mobile="+$scope.MobileNumber+"&password="+$scope.Password)  
          .success(function(data){  
           alert(data);
           if(data=="success")
           {
window.location.href = 'index.php';
              // $scope.names = data;  
           }
           else
           {


  $scope.calWrong=true;
}
          })  

   }
  
   
  
});
 
    </script>
  </body>
</html>
